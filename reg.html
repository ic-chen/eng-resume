<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
<style>
    .reg {
        width: 30em;
        height: 23em;
        box-sizing: border-box;
        margin: auto;

        padding: 1em;
        border: 1px solid #ccc;

        position: relative;
        top: 3em;
    }
    #acct, #psw, #name, #gender, #btd, #email, #tel_cell, #tel_home, textarea {
        color: gray;
        width: 20em;
    }
    .btn {
        text-align: center;
    }
    table {
        margin: auto;
        border-spacing: 5px;
    }
</style>
</head>
<body>
<form action="./api/reg_user.php" method="post">
<div class="reg">
    <table>
        <tr>
            <td>帳號：</td>
            <td>
                <input type="text" name="acct" id="acct">
            </td>
        </tr>
        <tr>
            <td>密碼：</td>
            <td>
                <input type="text" name="psw" id="psw">
            </td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td>性別：</td>
            <td>
                <input type="text" name="gender" id="gender">
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td><input type="date" name="btd" id="btd"></td>
        </tr>
        <tr>
            <td>電子郵件：</td>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>行動電話：</td>
            <td>
                <input type="text" name="tel_cell" id="tel_cell">
            </td>
        </tr>
        <tr>
            <td>家中電話：</td>
            <td>
                <input type="text" name="tel_home" id="tel_home">
            </td>
        </tr>
        <tr>
            <td>居住地址：</td>
            <td><textarea name="addr" id="addr"></textarea></td>
        </tr>
    </table>
    <br>
    <div class="btn">
    <input type="submit" value="註冊">
    <input type="reset" value="清除">
    </div>
</div>
</form>

<script>
    // 點擊時清除內容
    function clk(sel,str){
        $(sel).val(str)
        $(sel).on('blur',function(){
            if($(this).val()==''){
                $(this).val(str).css('color','gray')
            }
        })
        $(sel).on('focus',function(){
            if($(this).val()==str){
                $(this).val('').css('color','black')
            }
        })
    }
    let acct_def='請輸入英數字元，勿超過20個字元'
    let psw_def='請輸入英數或符號字元，勿超過20個字元'
    let name_def='請輸入姓名'
    let gender_def='請輸入「男性」、「女性」或其他敘述'
    let email_def='請輸入電郵，例如「xxx@xxmail.com」'
    let tel_cell_def='請以連字號分隔，例如「0900-111-222」'
    let tel_home_def='請以連字號分隔，例如「(02)9999-1122」'
    let addr_def='請輸入居住地址'
    clk('#acct',acct_def)
    clk('#psw',psw_def)
    clk('#name',name_def)
    clk('#gender',gender_def)
    clk('#email',email_def)
    clk('#tel_cell',tel_cell_def)
    clk('#tel_home',tel_home_def)
    clk('#addr',addr_def)
</script>
</body>
</html>
